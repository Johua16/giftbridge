<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Login – GiftBridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="vendor-login-page">

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="GiftBridge Logo"></a>
    </div>
  </header>

  <section class="vendor-login">
    <div class="login-box">
      <h2>Vendor Login</h2>
      <form action="vendor-dashboard.html" method="GET">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="switch-link">Don’t have an account? <a href="vendor.html">Register Here</a></p>
    </div>
  </section>

</body>
</html>
