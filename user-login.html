<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login – GiftBridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="user-login-page">

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="GiftBridge Logo" /></a>
    </div>
  </header>

  <section class="user-login">
    <div class="login-box">
      <h2>Sign In</h2>
      <form action="index.html" method="GET">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="switch-link">Don’t have an account? <a href="user-signup.html">Create one</a></p>
    </div>
  </section>

</body>
</html>
